<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ .Page.Title }}</h1>
    <p class="post-meta">{{ .Page.Date.Format "January 2, 2006" }}{{ if .Page.Author }} • {{ .Page.Author }}{{ end }}{{ if .Page.Meta }} • {{ .Page.Meta }}{{ end }}</p>
  </header>

  <article class="post-content">
    {{ .Content }}
  </article>

</div>
